<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Camp registration form">
  <meta name="author" content="Lyssa Henderson">
  <title>Camp Registration</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" />
  <link rel="stylesheet" href="register.css" />
  <script src="register.js" defer></script>
</head>
<body>
  <div class="testbox">
    <h1>Camp Registration</h1>
    <form id="registrationForm">
      <!-- Participants Section -->
      <fieldset class="participants">
        <legend>Participant Information</legend>
        <section class="participant1" id="participant1">
          <p>Participant 1</p>
          <div class="item">
            <label for="fname1">First Name<span>*</span></label>
            <input id="fname1" type="text" name="fname1" required />
          </div>
          <div class="item activities">
            <label for="activity1">Activity #<span>*</span></label>
            <input id="activity1" type="text" name="activity1" required />
          </div>
          <div class="item">
            <label for="fee1">Fee ($)<span>*</span></label>
            <input id="fee1" type="number" name="fee1" required />
          </div>
          <div class="item">
            <label for="date1">Desired Date<span>*</span></label>
            <input id="date1" type="date" name="date1" required />
          </div>
          <div class="item">
            <p>Grade</p>
            <select id="grade1" name="grade1" required>
              <option selected value="" disabled></option>
              <option value="1">1st</option>
              <option value="2">2nd</option>
              <option value="3">3rd</option>
              <option value="4">4th</option>
              <option value="5">5th</option>
              <option value="6">6th</option>
              <option value="7">7th</option>
              <option value="8">8th</option>
              <option value="9">9th</option>
              <option value="10">10th</option>
              <option value="11">11th</option>
              <option value="12">12th</option>
            </select>
          </div>
        </section>
        <button type="button" id="addParticipant">Add Participant</button>
      </fieldset>

      <!-- Household / Adult Contact Section -->
      <fieldset>
        <legend>Household / Adult Primary Contact</legend>
        <div class="columns">
          <div class="item">
            <label for="adult_name">Name<span>*</span></label>
            <input id="adult_name" type="text" name="adult_name" required />
          </div>
          <div class="item">
            <label for="address1">Address 1<span>*</span></label>
            <input id="address1" type="text" name="address1" required />
          </div>
          <div class="item">
            <label for="city">City<span>*</span></label>
            <input id="city" type="text" name="city" required />
          </div>
          <div class="item">
            <label for="state">State<span>*</span></label>
            <input id="state" type="text" name="state" required />
          </div>
          <div class="item">
            <label for="eaddress">Email Address<span>*</span></label>
            <input id="eaddress" type="email" name="eaddress" required />
          </div>
          <div class="item">
            <label for="phone">Phone<span>*</span></label>
            <input id="phone" type="tel" name="phone" required />
          </div>
          <div class="item">
            <label for="zip">Zip<span>*</span></label>
            <input id="zip" type="text" name="zip" required />
          </div>
          <div class="question">
            <label>Relationship to Participants:</label>
            <div class="question-answer">
              <input type="radio" value="self" id="radio_self" name="relationship" required />
              <label for="radio_self"><span>Self</span></label>
              <input type="radio" value="mother" id="radio_mother" name="relationship" />
              <label for="radio_mother"><span>Mother</span></label>
              <input type="radio" value="father" id="radio_father" name="relationship" />
              <label for="radio_father"><span>Father</span></label>
              <input type="radio" value="guardian" id="radio_guardian" name="relationship" />
              <label for="radio_guardian"><span>Guardian</span></label>
              <input type="radio" value="other" id="radio_other" name="relationship" />
              <label for="radio_other"><span>Other</span></label>
              <input type="text" placeholder="Please specify" />
            </div>
          </div>
        </div>
      </fieldset>
      
      <div class="btn-block">
        <button type="submit" id="submitButton">Submit</button>
      </div>
    </form>

    <!-- Summary Section -->
    <section id="summary" class="hide"></section>
  </div>
</body>
</html>
