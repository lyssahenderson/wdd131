<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">
        <form id="checkoutForm" action="completed.html">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required />
          
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" required>
              <option value="">Select Payment Method</option>
              <option value="creditCard">Credit Card</option>
              <option value="paypal">PayPal</option>
            </select>
          
            <div id="creditCardContainer" class="hide">
              <label for="creditCard">Credit Card Number:</label>
              <input type="text" id="creditCard" name="creditCard" pattern="[0-9]{16}" />
            </div>
          
            <div id="paypalContainer" class="hide">
              <label for="paypalUsername">PayPal Username:</label>
              <input type="text" id="paypalUsername" name="paypalUsername" />
            </div>
          
            <button type="submit">Submit</button>
          </form>          
      </form>
    </main>
  </body>
</html>
